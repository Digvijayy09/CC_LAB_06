<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js"></script>
    <script defer src="https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js"></script>
    <script defer src="firebaseConfig.js"></script>
    <script defer src="auth.js"></script>
    <script defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>

        <!-- Signup / Login Section -->
        <div id="auth-section">
            <h2>Login / Signup</h2>
            <input type="email" id="email" placeholder="Enter Email">
            <input type="password" id="password" placeholder="Enter Password">
            <button onclick="signup()">Sign Up</button>
            <button onclick="login()">Login</button>
            <button onclick="logout()">Logout</button>
        </div>

        <!-- Expense Tracker Section -->
        <div id="tracker-section" style="display: none;">
            <h2>Add Expense</h2>
            <input type="text" id="expense-name" placeholder="Expense Name">
            <input type="number" id="expense-amount" placeholder="Amount">
            <button onclick="addExpense()">Add Expense</button>

            <h2>Your Expenses</h2>
            <ul id="expense-list"></ul>
        </div>
    </div>
</body>
</html>
